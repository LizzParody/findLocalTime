<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>Local Time</title>
  <style type="text/css" media="all">
div#localTime {
margin-top: 40px;
font-size: 40px;
text-align: center;
color: #E22C7E;
}
div#clock {
font-size: 2em;
text-align: center;
}
div#today {
position: relative;
font-size: 38px;
text-align: center;
padding-top: 40px;
color: #E22C7E;
}
div#date {
font-size: 2em;
text-align: center;
}
p {
font-size: 25px;
text-align: center;
color: #E22C7E;
}
  </style>

</head>
<body>
  <div id="localTime">The local time is: </div>
  <div id="clock"></div>
  <div id="today">Today is: </div>
  <div id="date"></div>
  <p>Have a great day! :)</p>

  <script type="text/javascript" charset="utf-8">
    var myVar = setInterval(function(){ myTimer() }, 1000);
    var date = date();

    function myTimer() {
      var d = new Date();
      var t = d.toLocaleTimeString();
      var time = document.getElementById("clock")
      time.innerHTML = t;
    }

    function date() {
      var d = new Date();
      var month = d.getUTCMonth() + 1;
      var day = d.getUTCDate();
      var year = d.getUTCFullYear();

      var newDate = document.getElementById("date");
      newDate.innerHTML = year + "-" + month + "-" + day;
    }
  </script>
</body>
</html>
